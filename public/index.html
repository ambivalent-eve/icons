<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img id="desires_id" src="img/01.png" height="200" width="200"/></div>
            <div class="image-container"><img id="walk_id" src="img/02.png" height="200" width="200"/></div>
            <div class="image-container"><img id="hallucinations_id" src="img/03.png" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="lucid_id" src="img/04.png" height="200" width="200"/></div>
            <div class="image-container"><img id="memories_id" src="img/05.png" height="200" width="200"/></div>
            <div class="image-container"><img id="nightmare_id" src="img/06.png" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img id="arrow_id" src="img/07.png" height="200" width="200"/></div>
            <div class="image-container"><img id="sleep_id" src="img/08.png" height="200" width="200"/></div>
            <div class="image-container"><img id="vision_id" src="img/09.png" height="200" width="200"/></div>
        </div>
        
    </body>
    
</html>

<script>
    const beep_sound = document.createElement ("audio")
    beep_sound.src = "sounds/Beep.mp3"
    
    const desires_element = document.getElementById ("desires_id")
    desires_element.onpointerover = () => {
        desires_element.src = "img/0102.png"
    }
    desires_element.onpointerout = () => {
        desires_element.src = "img/01.png"
    }
    desires_element.onpointerdown = () => {
        beep_sound.play ()
    }
</script>
