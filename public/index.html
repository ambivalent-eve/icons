<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img id="desires_id" src="img/01.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/02.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/03.png" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img src="img/04.png" height="200" width="200"/></div>
            <div class="image-container"><img id="memories_id" src="img/05.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/06.png" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img src="img/07.png" height="200" width="200"/></div>
            <div class="image-container"><img id="sleep_id" src="img/08.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/09.png" height="200" width="200"/></div>
        </div>
        
    </body>
    
</html>

<script>
    const beep_sound = document.createElement ("audio")
    beep_sound.src = "sounds/Beep.mp3"
    
    const desires_element = document.getElementById ("desires_id")
    desires_element.onpointerover = () => {
        desires_element.src = "img/0102.png"
    }
    desires_element.onpointerout = () => {
        desires_element.src = "img/01.png"
    }
    desires_element.onpointerdown = () => {
        beep_sound.play ()
    }
</script>

<script>
    const click_sound = document.createElement ("audio")
    click_sound.src = "sounds/Click.mp3"
    
    const visions_element = document.getElementById ("memories_id")
    visions_element.onpointerdown = () => {
        click_sound.play ()
        setTimeout (() => {visions_element.src = "img/05.png"},1500)
        visions_element.src = "img/0502.png"
        
</script>

<script>
    const water_sound = document.createElement ("audio")
    water_sound.src = "sounds/water.mp3"
    
    const sleep_element = document.getElementById ("sleep_id")
    sleep_element.onpointerover = () => {
        sleep_element.src = "img/0802.png"
    }
    sleep_element.onpointerout = () => {
        sleep_element.src = "img/08.png"
    }
    sleep_element.onpointerdown = () => {
        water_sound.play ()
    }
</script>
