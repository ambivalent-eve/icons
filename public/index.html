<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img id="desires_id" src="img/Dream_Concept_-_Desires_Ability.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/Dream_Concept_-_Dreamwalking_Ability.png" height="200" width="200"/></div>
            <div class="image-container"><img src="public/img/Dream_Concept_-_Hallucination_Ability.png" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img src="img/Dream_Concept_-_Lucid_Dreaming_Ultimate.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/Dream_Concept_-_Memories_Ability.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/Dream_Concept_-_Nightmare_Ability.png" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img src="img/Dream_Concept_-_Primary_Fire.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/Dream_Concept_-_Sleep_Ability.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/Dream_Concept_-_Visions_Ability.png" height="200" width="200"/></div>
        </div>
        
    </body>
    
</html>

<script>
    const bonk_sound = document.createElement ("audio")
    bonk_sound.src = "sounds/BONK.mp3"
    
    const desires_element = document.getElementById ("desires_id")
    desires_element.onpointerover = () => {
        desires_element.src = "img/Dream_Concept_-_Desires_Ability_Activated.png"
    }
    desires_element.onpointerout = () => {
        desires_element.src = "img/Dream_Concept_-_Desires_Ability.png"
    }
    desires_element.onpointerdown = () => {
        bonk_sound.play ()
    }
</script>
